<body>

    <script>
        const titles = [
        
    { "main": "14 —Ñ–µ–≤—Ä–∞–ª—è ", "sub": "2025" },
    { "main": "–° 14 —Ñ–µ–≤—Ä–∞–ª—è –º–æ—ë —Å–æ–ª–Ω—ã—à–∫–æ üíã", "sub": "–Ø –ª—é–±–ª—é —Ç–µ–±—è –Ω–æ—á—å—é, –õ—é–±–ª—é —Ç–µ–±—è –¥–Ω–µ–º, –¢—ã –∏ —É—Ç—Ä–æ–º, –∏ –≤–µ—á–µ—Ä–æ–º –í —Å–µ—Ä–¥—Ü–µ –º–æ–µ–º." },
    { "main": "–ü–æ–ª–∏–Ω", "sub": "–≠—Ç–æ –ª–∏—à—å –æ–¥–∏–Ω –¥–µ–Ω—å –≤ –≥–æ–¥—É, –Ω–æ —Ç—ã –¥–æ–ª–∂–µ–Ω –∑–Ω–∞—Ç—å, —á—Ç–æ —è –ª—é–±–ª—é —Ç–µ–±—è –∫–∞–∂–¥–æ–µ –º–≥–Ω–æ–≤–µ–Ω–∏–µ —Å–≤–æ–µ–π –∂–∏–∑–Ω–∏ ‚ù§Ô∏èüíêüåπüíê‚ù§Ô∏è" },
    { "main": "üíãüíãüíã", "sub": "‚ù§Ô∏è–ù–∏–∫–æ–≥–¥–∞ –Ω–µ –ª—é–±–∏–ª –î–µ–Ω—å —Å–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞, –Ω–æ –ø–æ—Ç–æ–º –≤—Å—Ç—Ä–µ—Ç–∏–ª —Ç–µ–±—è ‚Äì –∏ –≤—Å—ë –∏–∑–º–µ–Ω–∏–ª–æ—Å—å‚ù§Ô∏è" },
    { "main": "üòò", "sub": "–ï—Å–ª–∏ –±—ã –±—É–º–∞–∂–Ω—ã–µ –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∏ –±—ã–ª–∏ –≤ –º–æ–¥–µ, —Ç–æ —è —Å–¥–µ–ª–∞–ª –±—ã –µ—ë –¥–ª—è —Ç–µ–±—è." },
    { "main": "üíã", "sub": "‚ù§ " },
    { "main": "–õ—é–±–ª—é —Ç–µ–±—è‚ù§Ô∏è", "sub": "–¢—ã –º–æ–π —Å–≤–µ—Ç –≤ –æ–∫–æ–Ω—Ü–µ" }

        let currentIndex = 0;
        let heartInterval; // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞

        function changeText() {
            const mainTitle = document.getElementById('main-title');
            const subTitle = document.getElementById('sub-title');

            // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –≤—Å–ø—ã—à–∫–∏
            mainTitle.classList.add('fade-out');
            subTitle.classList.add('fade-out');

            // –ñ–¥–µ–º –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–µ—Ä–µ–¥ —Å–º–µ–Ω–æ–π —Ç–µ–∫—Å—Ç–∞
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % titles.length; // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –∏–Ω–¥–µ–∫—Å—É
                mainTitle.textContent = titles[currentIndex].main; // –ò–∑–º–µ–Ω—è–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π —Ç–µ–∫—Å—Ç
                subTitle.textContent = titles[currentIndex].sub; // –ò–∑–º–µ–Ω—è–µ–º –ø–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫

                // –£–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å –¥–ª—è –≤–æ–∑–≤—Ä–∞—Ç–∞ –∫ –Ω–æ—Ä–º–∞–ª—å–Ω–æ–º—É —Å–æ—Å—Ç–æ—è–Ω–∏—é
                mainTitle.classList.remove('fade-out');
                subTitle.classList.remove('fade-out');
            }, 300); // –í—Ä–µ–º—è —Å–æ–≤–ø–∞–¥–∞–µ—Ç —Å –≤—Ä–µ–º–µ–Ω–µ–º –∞–Ω–∏–º–∞—Ü–∏–∏

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ —ç–∫—Ä–∞–Ω
